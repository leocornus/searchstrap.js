jQuery(document).ready(function($) {

    $('#searchstrap').searchStrap({
        searchUrl: localSettings.searchUrl,
        placeholder: "search decisions",
        // magic numbers: 3, 7, 19, 37
        itemsPerPage: 66,
        sort: 'creationDate desc',
        // we don't need search button here.
        //searchButton: 'sizing-addon',
        // using the filter query from local settings.
        fq: localSettings.fq,
        //fl: 'id,title,site,url,description,content,keywords,lastModifiedDate,creationDate',
        facet: {
            facetField: ['authors']
        },
        searchBoxBuilder: searchBoxWithDropdownFR,
        summaryBuilder: defaultSearchSummaryFR,
        paginationBuilder: defaultPaginationDotsFR,
        resultSelector: '#result-list',
        resultTemplate: buildFeaturedArticlesFR,
        autoReload: false
    });

});
